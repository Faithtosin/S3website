   
version: 0.2
env:
  variables:
    UiBucket_name: $UiBucket_name
phases:
  install:
    commands:
      # Update libs
      - ls -la
      - apt-get update
      - cd app
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build:ci
  post_build:
    commands:
      - aws s3 sync ./dist/angular-devops s3://$UiBucket_name --acl 'public-read' --delete
artifacts:
   files:
     - '**/*'
